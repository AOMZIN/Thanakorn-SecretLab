<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .metric-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .metric-name {
            font-weight: bold;
            color: #555;
        }
        .metric-value {
            font-size: 1.2em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .asset-form {
            margin-top: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Analyzer</h1>
        
        <div class="card">
            <h2>Upload Historical Data</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select CSV file with historical data:</label>
                    <input type="file" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit">Calculate Metrics</button>
            </form>
            <div class="loading" id="loading">
                <p>Calculating metrics...</p>
            </div>
        </div>
        
        <div class="card" id="metrics-card" style="display:none;">
            <h2>Portfolio Metrics</h2>
            <div class="metrics-container" id="metrics-container"></div>
        </div>
        
        <div class="card asset-form" id="asset-form">
            <h2>Add Asset to Portfolio</h2>
            <form id="add-asset-form">
                <div class="form-group">
                    <label for="asset-name">Asset Name:</label>
                    <input type="text" id="asset-name" name="asset-name" required>
                </div>
                <div class="form-group">
                    <label for="asset-allocation">Allocation (%):</label>
                    <input type="number" id="asset-allocation" name="asset-allocation" min="0" max="100" required>
                </div>
                <button type="submit">Add Asset</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const metricsCard = document.getElementById('metrics-card');
            const assetForm = document.getElementById('asset-form');
            
            loading.style.display = 'block';
            metricsCard.style.display = 'none';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                displayMetrics(data.metrics);
                metricsCard.style.display = 'block';
                assetForm.style.display = 'block';
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error: ' + error);
            });
        });
        
        function displayMetrics(metrics) {
            const container = document.getElementById('metrics-container');
            container.innerHTML = '';
            
            for (const [key, value] of Object.entries(metrics)) {
                const metricCard = document.createElement('div');
                metricCard.className = 'metric-card';
                
                const formattedValue = typeof value === 'number' 
                    ? value.toFixed(4) 
                    : value;
                
                metricCard.innerHTML = `
                    <div class="metric-name">${key}</div>
                    <div class="metric-value">${formattedValue}</div>
                `;
                
                container.appendChild(metricCard);
            }
        }
        
        document.getElementById('add-asset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would implement the logic to add assets to the portfolio
            const assetName = document.getElementById('asset-name').value;
            const allocation = document.getElementById('asset-allocation').value;
            
            alert(`Asset added: ${assetName} with ${allocation}% allocation`);
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
